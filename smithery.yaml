# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: http
  endpoint: /mcp
  configSchema:
    # JSON Schema defining the configuration options for the MCP
    type: object
    properties:
      F1_SESSION_ID:
        type: string
        description: Optional - Specific F1 session ID to connect to
      CACHE_ENABLED:
        type: boolean
        description: Whether to enable data caching
        default: true
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['build/index.js'],
      env: {
        F1_SESSION_ID: config.F1_SESSION_ID || '',
        CACHE_ENABLED: config.CACHE_ENABLED?.toString() || 'true'
      }
    })
  exampleConfig:
    F1_SESSION_ID: "2024_R1_Q"
    CACHE_ENABLED: true 